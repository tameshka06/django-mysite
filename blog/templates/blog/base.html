<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
            <a class="nav-link text-light" href="{% url 'post_list' %}">Посты</a>
            <a class="nav-link text-light" href="{% url 'blog_list' %}">Блоги</a>
            {% if user.is_authenticated %}
                <span class="text-light ms-3">Привет, {{ user.username }}!</span>
                <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Выйти</button>
            </form>
            {% else %}
                <a class="btn btn-outline-light ms-3" href="{% url 'login' %}">Войти</a>
                <a class="btn btn-warning ms-2" href="{% url 'signup' %}">Регистрация</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
